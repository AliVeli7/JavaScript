<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <p id="form_item"></p>
    <form action="" id="form">
        <h1>Form</h1>
        <div class="All-Form">
            <div class="fullname">
                <div><span class="first-name">First Name</span></div>
                <input type="text" id="form_first_name" required>
                <div><span class="last-name">Last Name</span></div>
                <input type="text" id="form_last_name" required>
            </div>
            <div class="email">
                <div><span class="email">Email</span></div>
                <input type="email" id="form_email" required>
            </div>
            <div class="age">
                <div><span class="age">Age</span></div>
                <input type="number" id="form_age" required>
            </div>
            <div class="button">
                <button type="submit" id="button">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
